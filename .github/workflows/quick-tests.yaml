name: Quick tests
on:
  push:
  workflow_dispatch:

jobs:
  lint:
    name: "Linter"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - id: install-pipenv
        name: Install pipenv
        run: |
            python -m pip install --upgrade --no-cache-dir pip
            python -m pip install --no-cache-dir pipenv
        shell: bash

      - id: cache-pipenv
        name: Cache pipenv
        uses: actions/cache@v2
        with:
          path: ~/.local/share/virtualenvs
          key: ${{ runner.os }}-pipenv-${{ hashFiles('Pipfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pipenv-

      - id: sync-pipfile
        name: Sync pipfile
        run: pipenv sync --dev
        shell: bash

      - id: flake8
        name: Flake8
        run: make lint

  tests:
    name: "Tests"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.6, 3.7, 3.8, 3.9]
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - id: install-pipenv
        name: Install pipenv
        run: |
            python -m pip install --upgrade --no-cache-dir pip
            python -m pip install --no-cache-dir pipenv
        shell: bash

      - id: cache-pipenv
        name: Cache pipenv
        uses: actions/cache@v2
        with:
          path: ~/.local/share/virtualenvs
          key: ${{ runner.os }}-pipenv-${{ hashFiles('Pipfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pipenv-

      - id: sync-pipfile
        name: Sync pipfile
        run: pipenv sync --dev --python=${{ matrix.python }}
        shell: bash

      - id: quick-tests
        name: Quick tests
        run: make test

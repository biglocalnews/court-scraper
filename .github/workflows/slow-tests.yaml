name: Slow tests
on:
  # Run automatically for pull requests
  pull_request:
  # Allow for manual trigger
  workflow_dispatch:
  # Schedule a run once per week
  schedule:
    - cron:  '0 0 * * 0'

jobs:
  lint:
    name: "Linter"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2

      - name: Install Python, pipenv and Pipfile packages
        uses: palewire/install-python-pipenv-pipfile@v1
        with:
          python-version: 3.7

      - id: flake8
        name: Flake8
        run: make lint
  tests:
    name: "Tests"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2

      - name: Install Python, pipenv and Pipfile packages
        uses: palewire/install-python-pipenv-pipfile@v1
        with:
          python-version: 3.7

      - id: quick-tests
        name: Quick tests
        run: make test

      - id: slow-tests
        name: Slow tests
        run: make test-slow-nocaptcha
